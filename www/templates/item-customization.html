
<ion-view view-title="Customizations">
  <ion-content class="padding">




  <ion-item>

   <ion-icon name="arrow-dropdown-circle"></ion-icon><ion-input type="text"></ion-input><ion-icon name="arrow-dropup-circle"></ion-icon>


    <div class="col text-center">
   <h2>{{itemDetails.name}}</h2>
    <img width="200" height="200" ng-src="{{itemDetails.img}}">
   <p>{{itemDetails.details}}</p>
    </div>

    <ion-label>Special Instructions : </ion-label>
    <label class="item item-input">
      <textarea rows="4" cols="50" ng-model="splInstructions">
      </textarea>
    </label>
</ion-item>


   <div class="col text-center" >
   <h3>Quantity {{itemQuantity}}</h3>
   </div>
<div class="col text-center" >
    <button class="button" ng-click="itemQuantityIncrement()" >+</button>
    <button class="button button-assertive"  ng-click="addToCart(itemId,splInstructions)">Add to cart ($ {{itemQuantity*itemDetails.cost | limitTo : 5}})</button>
    <button class="button" ng-click="itemQuantityDecrement()" >-</button>
 </div>


  </ion-content>
</ion-view>
