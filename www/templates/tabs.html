<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- order Online Tab -->
  <ion-tab title="Order Online" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-ios-game-controller-a" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- Orders -->
  <ion-tab title="Orders" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock"   href="#/tab/orders">
   <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Checkout -->
  <ion-tab title="Checkout" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart"  badge="badgeCount" href="#/tab/checkout">
   <ion-nav-view name="tab-checkout"></ion-nav-view>
  </ion-tab>





</ion-tabs>
