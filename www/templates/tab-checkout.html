<ion-view view-title="Account">
  
<ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar " ng-repeat="order in fullOrder" type="item-text-wrap">
        <img ng-src="">
        <h2>{{order.itemId}}</h2>
        <p>{{order.itemQuantity}}</p>
      

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
   
</ion-view>
